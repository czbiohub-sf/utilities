functionality:
  name: "spaceranger_mkfastq"
  namespace: "demux"
  version: "main_build"
  authors: []
  arguments:
  - type: "file"
    name: "--input"
    alternatives: []
    description: "Path to the untarred BCL files."
    example:
    - "/path/to/bcl"
    default: []
    must_exist: true
    create_parent: true
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "file"
    name: "--sample_sheet"
    alternatives: []
    description: "The path to the sample sheet."
    example:
    - "SampleSheet.csv"
    default: []
    must_exist: true
    create_parent: true
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "file"
    name: "--output"
    alternatives: []
    description: "The folder to store the demux results"
    example:
    - "/path/to/output"
    default: []
    must_exist: true
    create_parent: true
    required: true
    direction: "output"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  argument_groups: []
  resources:
  - type: "bash_script"
    path: "script.sh"
    is_executable: true
  description: "Demultiplex raw sequencing data"
  usage: "spaceranger mkfastq --input /path/to/bcl --sample_sheet \\\n  sample_sheet.csv\
    \ --output fastqs --reports reports\n"
  test_resources: []
  status: "enabled"
  requirements:
    commands: []
  set_wd_to_resources_dir: false
platforms:
- type: "docker"
  id: "docker"
  image: "ghcr.io/data-intuitive/spaceranger:latest"
  target_organization: "czbiohub"
  target_registry: "ghcr.io"
  namespace_separator: "/"
  resolve_volume: "Automatic"
  chown: true
  port: []
  setup_strategy: "ifneedbepullelsecachedbuild"
  run_args: []
  target_image_source: "https://github.com/czbiohub/utilities"
  setup: []
  test_setup: []
- type: "native"
  id: "native"
- type: "nextflow"
  id: "nextflow"
  variant: "vdsl3"
  directives:
    accelerator: {}
    conda: []
    containerOptions: []
    label: []
    module: []
    pod: []
    publishDir: []
    queue: []
    tag: "$id"
  auto:
    simplifyInput: true
    simplifyOutput: true
    transcript: false
    publish: false
  debug: false
  container: "docker"
info:
  config: "/home/runner/work/utilities/utilities/src/demux/spaceranger_mkfastq/config.vsh.yaml"
  platform: "nextflow"
  output: "/home/runner/work/utilities/utilities/target/nextflow/demux/spaceranger_mkfastq"
  executable: "/home/runner/work/utilities/utilities/target/nextflow/demux/spaceranger_mkfastq/spaceranger_mkfastq"
  viash_version: "0.7.0"
  git_commit: "ad0386df03d60cece1c72054e63a16ff43f6edff"
  git_remote: "https://github.com/czbiohub/utilities"
