functionality:
  name: "process_smartseq2"
  namespace: "mapping"
  version: "0.1.3"
  authors:
  - name: "Angela Pisco"
    roles:
    - "author"
    props:
      github: "aopisco"
      orcid: "0000-0003-0142-2355"
  - name: "Robrecht Cannoodt"
    email: "robrecht@data-intuitive.com"
    roles:
    - "author"
    - "maintainer"
    props:
      github: "rcannood"
      orcid: "0000-0003-3641-729X"
  argument_groups:
  - name: "Inputs"
    arguments:
    - type: "string"
      name: "--id"
      description: "ID of the sample."
      example:
      - "sample"
      required: true
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "string"
      name: "--input_id"
      description: "The ID of the sample being processed. This vector should have\
        \ the same length as the `--input_r1` argument."
      example:
      - "mysample"
      - "mysample"
      required: true
      direction: "input"
      multiple: true
      multiple_sep: ";"
      dest: "par"
    - type: "file"
      name: "--input_r1"
      description: "Paths to the sequences to be mapped. If using Illumina paired-end\
        \ reads, only the R1 files should be passed."
      example:
      - "mysample_S1_L001_R1_001.fastq.gz"
      - "mysample_S1_L002_R1_001.fastq.gz"
      must_exist: true
      create_parent: true
      required: true
      direction: "input"
      multiple: true
      multiple_sep: ";"
      dest: "par"
    - type: "file"
      name: "--input_r2"
      description: "Paths to the sequences to be mapped. If using Illumina paired-end\
        \ reads, only the R2 files should be passed."
      example:
      - "mysample_S1_L001_R2_001.fastq.gz"
      - "mysample_S1_L002_R2_001.fastq.gz"
      must_exist: true
      create_parent: true
      required: false
      direction: "input"
      multiple: true
      multiple_sep: ";"
      dest: "par"
    - type: "file"
      name: "--reference_index"
      alternatives:
      - "--genomeDir"
      description: "Path to the reference built by star_build_reference. Corresponds\
        \ to the --genomeDir argument in the STAR command."
      example:
      - "/path/to/reference"
      must_exist: true
      create_parent: true
      required: true
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "file"
      name: "--reference_gtf"
      description: "Path to the gtf reference file."
      example:
      - "genes.gtf"
      must_exist: true
      create_parent: true
      required: true
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "file"
      name: "--output_raw"
      description: "The output h5mu."
      default:
      - "$id.output_raw"
      must_exist: true
      create_parent: true
      required: false
      direction: "output"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "file"
      name: "--output_h5mu"
      description: "The output h5mu."
      default:
      - "$id.output_h5mu.h5mu"
      must_exist: true
      create_parent: true
      required: false
      direction: "output"
      multiple: false
      multiple_sep: ":"
      dest: "par"
  resources:
  - type: "nextflow_script"
    path: "main.nf"
    is_executable: true
  status: "enabled"
  set_wd_to_resources_dir: false
platforms:
- type: "nextflow"
  id: "nextflow"
  variant: "vdsl3"
  directives:
    tag: "$id"
  auto:
    simplifyInput: true
    simplifyOutput: true
    transcript: false
    publish: false
  debug: false
  container: "docker"
info:
  config: "/home/runner/work/utilities/utilities/src/mapping/process_smartseq2/config.vsh.yaml"
  platform: "nextflow"
  output: "/home/runner/work/utilities/utilities/target/nextflow/mapping/process_smartseq2"
  executable: "/home/runner/work/utilities/utilities/target/nextflow/mapping/process_smartseq2/process_smartseq2"
  viash_version: "0.7.3"
  git_commit: "1c80b24785f7ee036cd00534f1d36a6c9d9855b7"
  git_remote: "https://github.com/czbiohub/utilities"
