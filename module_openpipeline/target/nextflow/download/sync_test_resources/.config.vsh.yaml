functionality:
  name: "sync_test_resources"
  namespace: "download"
  version: "main_build"
  authors:
  - name: "Robrecht Cannoodt"
    email: "robrecht@data-intuitive.com"
    roles:
    - "maintainer"
    props:
      github: "rcannood"
      orcid: "0000-0003-3641-729X"
  arguments:
  - type: "string"
    name: "--input"
    alternatives:
    - "-i"
    description: "Path to the S3 bucket to sync from."
    example: []
    default:
    - "s3://openpipelines-data"
    required: false
    choices: []
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "file"
    name: "--output"
    alternatives:
    - "-o"
    description: "Path to the test resource directory."
    example: []
    default:
    - "resources_test"
    must_exist: true
    create_parent: true
    required: false
    direction: "output"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "boolean_true"
    name: "--quiet"
    alternatives: []
    description: "Displays the operations that would be performed using the specified\
      \ command without actually running them."
    direction: "input"
    dest: "par"
  - type: "boolean_true"
    name: "--dryrun"
    alternatives: []
    description: "Does not display the operations performed from the specified command."
    direction: "input"
    dest: "par"
  - type: "boolean_true"
    name: "--delete"
    alternatives: []
    description: "Files that exist in the destination but not in the source are deleted\
      \ during sync."
    direction: "input"
    dest: "par"
  - type: "string"
    name: "--exclude"
    alternatives: []
    description: "Exclude all files or objects from the command that matches the specified\
      \ pattern."
    example: []
    default: []
    required: false
    choices: []
    direction: "input"
    multiple: true
    multiple_sep: ":"
    dest: "par"
  argument_groups: []
  resources:
  - type: "bash_script"
    path: "script.sh"
    is_executable: true
  description: "Synchronise the test resources from s3://openpipelines-data to resources_test"
  usage: "sync_test_resources\nsync_test_resources --input s3://openpipelines-data\
    \ --output resources_test\n"
  test_resources:
  - type: "bash_script"
    path: "run_test.sh"
    is_executable: true
  status: "enabled"
  requirements:
    commands: []
  set_wd_to_resources_dir: false
platforms:
- type: "docker"
  id: "docker"
  image: "amazon/aws-cli:2.11.0"
  target_organization: "openpipelines-bio"
  target_registry: "ghcr.io"
  namespace_separator: "_"
  resolve_volume: "Automatic"
  chown: true
  port: []
  setup_strategy: "ifneedbepullelsecachedbuild"
  run_args: []
  target_image_source: "https://github.com/openpipelines-bio/openpipeline"
  setup: []
  test_setup: []
- type: "native"
  id: "native"
- type: "nextflow"
  id: "nextflow"
  variant: "vdsl3"
  directives:
    accelerator: {}
    conda: []
    containerOptions: []
    label: []
    module: []
    pod: []
    publishDir: []
    queue: []
    tag: "$id"
  auto:
    simplifyInput: true
    simplifyOutput: true
    transcript: false
    publish: false
  debug: false
  container: "docker"
info:
  config: "/home/runner/work/openpipeline/openpipeline/src/download/sync_test_resources/config.vsh.yaml"
  platform: "nextflow"
  output: "/home/runner/work/openpipeline/openpipeline/target/nextflow/download/sync_test_resources"
  executable: "/home/runner/work/openpipeline/openpipeline/target/nextflow/download/sync_test_resources/sync_test_resources"
  viash_version: "0.7.1"
  git_commit: "87117a5a2cbcae3a1822c26b043045a286f5e687"
  git_remote: "https://github.com/openpipelines-bio/openpipeline"
