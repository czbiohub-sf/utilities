functionality:
  name: "from_10xh5_to_h5mu"
  namespace: "convert"
  version: "main_build"
  authors:
  - name: "Robrecht Cannoodt"
    email: "robrecht@data-intuitive.com"
    roles:
    - "maintainer"
    props:
      github: "rcannood"
      orcid: "0000-0003-3641-729X"
  arguments: []
  argument_groups:
  - name: "Inputs"
    arguments:
    - type: "file"
      name: "--input"
      alternatives:
      - "-i"
      description: "A 10x h5 file as generated by Cell Ranger."
      example:
      - "raw_feature_bc_matrix.h5"
      default: []
      must_exist: true
      create_parent: true
      required: true
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "file"
      name: "--input_metrics_summary"
      alternatives: []
      description: "A metrics summary csv file as generated by Cell Ranger."
      example:
      - "metrics_cellranger.h5"
      default: []
      must_exist: true
      create_parent: true
      required: false
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
  - name: "Outputs"
    arguments:
    - type: "file"
      name: "--output"
      alternatives:
      - "-o"
      description: "Output h5mu file."
      info:
        slots:
          mod:
          - name: "rna"
            required: true
            description: "Gene expression counts."
            slots:
              var:
              - name: "gene_symbol"
                type: "string"
                description: "Identification of the gene."
                required: true
              - name: "feature_types"
                type: "string"
                description: "The full name of the modality."
                required: true
              - name: "genome"
                type: "string"
                description: "Reference that was used to generate the data."
                required: true
          - name: "prot"
            required: false
            description: "Protein abundancy"
            slots:
              var:
              - name: "gene_symbol"
                type: "string"
                description: "Identification of the gene."
                required: true
              - name: "feature_types"
                type: "string"
                description: "The full name of the modality."
                required: true
              - name: "genome"
                type: "string"
                description: "Reference that was used to generate the data."
                required: true
          - name: "vdj"
            required: false
            description: "VDJ transcript counts"
            slots:
              var:
              - name: "gene_symbol"
                type: "string"
                description: "Identification of the gene."
                required: true
              - name: "feature_types"
                type: "string"
                description: "The full name of the modality."
                required: true
              - name: "genome"
                type: "string"
                description: "Reference that was used to generate the data."
                required: true
      example:
      - "output.h5mu"
      default: []
      must_exist: true
      create_parent: true
      required: false
      direction: "output"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "string"
      name: "--output_compression"
      alternatives: []
      example:
      - "gzip"
      default: []
      required: false
      choices:
      - "gzip"
      - "lzf"
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "string"
      name: "--uns_metrics"
      alternatives: []
      description: "Name of the .uns slot under which to QC metrics (if any)."
      example: []
      default:
      - "metrics_cellranger"
      required: false
      choices: []
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
  - name: "Arguments"
    arguments:
    - type: "integer"
      name: "--min_genes"
      alternatives: []
      description: "Minimum number of counts required for a cell to pass filtering."
      example:
      - 100
      default: []
      required: false
      choices: []
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
    - type: "integer"
      name: "--min_counts"
      alternatives: []
      description: "Minimum number of genes expressed required for a cell to pass\
        \ filtering."
      example:
      - 1000
      default: []
      required: false
      choices: []
      direction: "input"
      multiple: false
      multiple_sep: ":"
      dest: "par"
  resources:
  - type: "python_script"
    path: "script.py"
    is_executable: true
  description: "Converts a 10x h5 into an h5mu file.\n"
  test_resources:
  - type: "python_script"
    path: "run_test.py"
    is_executable: true
  - type: "file"
    path: "../../../resources_test/pbmc_1k_protein_v3"
  status: "enabled"
  requirements:
    commands: []
  set_wd_to_resources_dir: false
platforms:
- type: "docker"
  id: "docker"
  image: "python:3.8"
  target_organization: "openpipelines-bio"
  target_registry: "ghcr.io"
  namespace_separator: "_"
  resolve_volume: "Automatic"
  chown: true
  port: []
  setup_strategy: "ifneedbepullelsecachedbuild"
  run_args: []
  target_image_source: "https://github.com/openpipelines-bio/openpipeline"
  setup:
  - type: "python"
    user: false
    packages:
    - "mudata~=0.2.0"
    - "anndata~=0.8.0"
    - "scanpy~=1.9.2"
    pip: []
    pypi: []
    git: []
    github: []
    gitlab: []
    mercurial: []
    svn: []
    bazaar: []
    url: []
    script: []
    upgrade: true
  test_setup: []
- type: "nextflow"
  id: "nextflow"
  variant: "vdsl3"
  directives:
    accelerator: {}
    conda: []
    containerOptions: []
    label: []
    module: []
    pod: []
    publishDir: []
    queue: []
    tag: "$id"
  auto:
    simplifyInput: true
    simplifyOutput: true
    transcript: false
    publish: false
  debug: false
  container: "docker"
info:
  config: "/home/runner/work/openpipeline/openpipeline/src/convert/from_10xh5_to_h5mu/config.vsh.yaml"
  platform: "docker"
  output: "/home/runner/work/openpipeline/openpipeline/target/docker/convert/from_10xh5_to_h5mu"
  executable: "/home/runner/work/openpipeline/openpipeline/target/docker/convert/from_10xh5_to_h5mu/from_10xh5_to_h5mu"
  viash_version: "0.7.1"
  git_commit: "275ed3f9481a5183da75c603edd18436aee5daa4"
  git_remote: "https://github.com/openpipelines-bio/openpipeline"
