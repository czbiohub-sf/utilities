functionality:
  name: "find_neighbors"
  namespace: "neighbors"
  version: "main_build"
  authors:
  - name: "Dries De Maeyer"
    email: "ddemaeyer@gmail.com"
    roles:
    - "maintainer"
    props:
      github: "ddemaeyer"
  - name: "Robrecht Cannoodt"
    email: "robrecht@data-intuitive.com"
    roles:
    - "contributor"
    props:
      github: "rcannood"
      orcid: "0000-0003-3641-729X"
  arguments:
  - type: "file"
    name: "--input"
    alternatives:
    - "-i"
    description: "Input h5mu file"
    example:
    - "input.h5mu"
    default: []
    must_exist: true
    create_parent: true
    required: true
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "string"
    name: "--modality"
    alternatives: []
    example: []
    default:
    - "rna"
    required: false
    choices: []
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "string"
    name: "--obsm_input"
    alternatives: []
    description: "Which .obsm slot to use as a starting PCA embedding."
    example: []
    default:
    - "X_pca"
    required: false
    choices: []
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "file"
    name: "--output"
    alternatives:
    - "-o"
    description: "Output h5mu file containing the found neighbors."
    example:
    - "output.h5mu"
    default: []
    must_exist: true
    create_parent: true
    required: false
    direction: "output"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "string"
    name: "--output_compression"
    alternatives: []
    description: "The compression format to be used on the output h5mu object."
    example:
    - "gzip"
    default: []
    required: false
    choices:
    - "gzip"
    - "lzf"
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "string"
    name: "--uns_output"
    alternatives: []
    description: "Mandatory .uns slot to store various neighbor output objects."
    example: []
    default:
    - "neighbors"
    required: false
    choices: []
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "string"
    name: "--obsp_distances"
    alternatives: []
    description: "In which .obsp slot to store the distance matrix between the resulting\
      \ neighbors."
    example: []
    default:
    - "distances"
    required: false
    choices: []
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "string"
    name: "--obsp_connectivities"
    alternatives: []
    description: "In which .obsp slot to store the connectivities matrix between the\
      \ resulting neighbors."
    example: []
    default:
    - "connectivities"
    required: false
    choices: []
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "string"
    name: "--metric"
    alternatives: []
    description: "The distance metric to be used in the generation of the nearest\
      \ neighborhood network."
    example: []
    default:
    - "euclidean"
    required: false
    choices:
    - "cityblock"
    - "cosine"
    - "euclidean"
    - "l1"
    - "l2"
    - "manhattan"
    - "braycurtis"
    - "canberra"
    - "chebyshev"
    - "correlation"
    - "dice"
    - "hamming"
    - "jaccard"
    - "kulsinski"
    - "mahalanobis"
    - "minkowski"
    - "rogerstanimoto"
    - "russellrao"
    - "seuclidean"
    - "sokalmichener"
    - "sokalsneath"
    - "sqeuclidean"
    - "yule"
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "integer"
    name: "--num_neighbors"
    alternatives: []
    description: "The size of local neighborhood (in terms of number of neighboring\
      \ data points) used for manifold approximation. Larger values result in more\
      \ global views of the manifold, while smaller values result in more local data\
      \ being preserved. In general values should be in the range 2 to 100. If knn\
      \ is True, number of nearest neighbors to be searched. If knn is False, a Gaussian\
      \ kernel width is set to the distance of the n_neighbors neighbor."
    example: []
    default:
    - 15
    required: false
    choices: []
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "integer"
    name: "--seed"
    alternatives: []
    description: "A random seed."
    example: []
    default:
    - 0
    required: false
    choices: []
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  argument_groups: []
  resources:
  - type: "python_script"
    path: "script.py"
    is_executable: true
  description: "Compute a neighborhood graph of observations [McInnes18].\n\nThe neighbor\
    \ search efficiency of this heavily relies on UMAP [McInnes18], which also provides\
    \ a method for estimating connectivities of data points - the connectivity of\
    \ the manifold (method=='umap'). If method=='gauss', connectivities are computed\
    \ according to [Coifman05], in the adaption of [Haghverdi16].\n"
  test_resources:
  - type: "python_script"
    path: "run_test.py"
    is_executable: true
  - type: "file"
    path: "../../../resources_test/pbmc_1k_protein_v3"
  status: "enabled"
  requirements:
    commands: []
  set_wd_to_resources_dir: false
platforms:
- type: "docker"
  id: "docker"
  image: "python:3.8"
  target_organization: "openpipelines-bio"
  target_registry: "ghcr.io"
  namespace_separator: "_"
  resolve_volume: "Automatic"
  chown: true
  port: []
  setup_strategy: "ifneedbepullelsecachedbuild"
  run_args: []
  target_image_source: "https://github.com/openpipelines-bio/openpipeline"
  setup:
  - type: "python"
    user: false
    packages:
    - "scanpy~=1.9.2"
    - "mudata~=0.2.0"
    - "anndata~=0.8.0"
    pip: []
    pypi: []
    git: []
    github: []
    gitlab: []
    mercurial: []
    svn: []
    bazaar: []
    url: []
    script: []
    upgrade: true
  test_setup: []
- type: "nextflow"
  id: "nextflow"
  variant: "vdsl3"
  directives:
    accelerator: {}
    conda: []
    containerOptions: []
    label: []
    module: []
    pod: []
    publishDir: []
    queue: []
    tag: "$id"
  auto:
    simplifyInput: true
    simplifyOutput: true
    transcript: false
    publish: false
  debug: false
  container: "docker"
info:
  config: "/home/runner/work/openpipeline/openpipeline/src/neighbors/find_neighbors/config.vsh.yaml"
  platform: "docker"
  output: "/home/runner/work/openpipeline/openpipeline/target/docker/neighbors/find_neighbors"
  executable: "/home/runner/work/openpipeline/openpipeline/target/docker/neighbors/find_neighbors/find_neighbors"
  viash_version: "0.7.1"
  git_commit: "275ed3f9481a5183da75c603edd18436aee5daa4"
  git_remote: "https://github.com/openpipelines-bio/openpipeline"
